<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login-Registration</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
                <form action="#" class="signup">
                  <div class="field">
                  <input type="text" placeholder="Enter Name" required>
                  </div>
                 <div class="field">
                  <input type="date" placeholder="DOB" required>
                  </div>
                 <div class="field">
                <input type="text" placeholder="Aadhar Number" required>
                 </div>
                 <div class="field1">
                  <label for="AgeType" class="l1">Age Type</label>
                  <select id="AgeType" class="l1" name="AgeType">
                    <option value="young-adult">Young Adult</option>
                    <option value="alum">Alum</option>
                  </select>
                   </div>
                   <div class="field">
                    <input type="text" placeholder="Email Address" required>
                 </div>
               
              
                  <div class="field">
                     <input type="text" placeholder="Enter current city name" required>
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Enter your qualification" required>
                 </div>
                 <div class="field1">
                  <label for="Employement" class="l1">Employement</label>
                  <select id="Employement" class="l1" name="Are you Employed?">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                   </div>
                  
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Care-taker name" required>
                 </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
